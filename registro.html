<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro UAEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>


<body class="registro-pagina">
    <div class="registro-container">
        <div class="registro-header">
            <img src="img/escudo positivo color vertical 2 líneas.png" alt="Escudo UAEM">
        </div>
        <form class="registro-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="numCuenta" placeholder="Num. Cuenta">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="licenciatura" placeholder="Licenciatura">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo Institucional">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmar contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
    <footer>
        <div class="footer-overlay">
            <div class="footer-text">
                <p>Texto </p>
            </div>
        </div>
        <img src="img/pleca con hexágonos LARGA.jpg" alt="Imagen del pie de página">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
